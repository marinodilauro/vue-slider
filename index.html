<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Slider</title>
</head>

<body>

    <div id="app">

        <div class="container">

            <span>Image Slider</span>

            <div>
                <div class="slider-wrapper" tabindex="0" @mouseleave="autoPlay()" @mouseover="stopAutoplay()">

                    <div class="item">

                        <!-- Active image -->
                        <img :src="slides[activeImage].image" :alt="slides[activeImage].image" />
                        <div class="text">
                            <h3>{{ slides[activeImage].title }}</h3>
                            <p> {{ slides[activeImage].text }} </p>
                        </div>
                    </div>


                    <div class="thumbs">

                        <!-- Navigation buttons -->
                        <div class="prev" @click="prev()"></div>
                        <div class="next" @click="next()"></div>

                        <!-- Thumbnails -->
                        <div class="thumb" v-for="(thumb, index) in slides" @click="activeImage = index"
                            :class="{active: index === activeImage}">
                            <img :src="slides[index].image" alt="">
                        </div>

                    </div>

                </div>
            </div>

        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
