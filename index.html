<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Slider</title>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @click="stopAutoplay(timeToNextSlide)">

                <div class="item">

                    <!-- Active image -->
                    <img :src="slides[activeImage].image" alt="" />
                    <div class="text">
                        <h3>{{ slides[activeImage].title }}</h3>
                        <p> {{ slides[activeImage].text }} </p>
                    </div>
                </div>


                <div class="thumbs">

                    <!-- Navigation buttons -->
                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>

                    <!-- Thumbnails -->
                    <div class="thumb" @click="activeImage = index" v-for="(thumb, index) in slides">
                        <img :src="slides[index].image" alt="">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
